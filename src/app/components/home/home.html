<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
  <div class="max-w-md mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Add New Expense</h1>
      <p class="text-gray-600">Track your spending with ease</p>
    </div>

    <!-- Expense Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <form class="space-y-6">
        <!-- Amount Input -->
        <div class="space-y-2">
          <label for="amount" class="block text-sm font-semibold text-gray-700">
            Amount
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-500 text-lg font-medium">$</span>
            </div>
            <input
              class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-lg font-medium"
              required
              type="number"
              id="amount"
              step="0.01"
              min="0"
              name="amount"
              value="{{ amount() }}"
              (input)="onAmountChange($event)"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Description Input -->
        <div class="space-y-2">
          <label for="description" class="block text-sm font-semibold text-gray-700">
            Description
          </label>
          <textarea
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"
            name="description"
            id="description"
            rows="4"
            placeholder="What did you spend on? (e.g., Lunch at restaurant, Gas for car...)"
            (input)="onDescriptionChange($event)"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="button"
          (click)="addExpense()"
          [disabled]="isLoading()"
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:transform-none disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Adding...</span>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>Add Expense</span>
          }
        </button>
      </form>
    </div>

    <!-- Quick Tips Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
        <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Quick Tips
      </h3>
      <ul class="space-y-2 text-sm text-gray-600">
        <li class="flex items-start">
          <span class="text-blue-500 mr-2">•</span>
          <span>Be specific in your descriptions for better tracking</span>
        </li>
        <li class="flex items-start">
          <span class="text-blue-500 mr-2">•</span>
          <span>Add expenses as soon as possible to avoid forgetting</span>
        </li>
        <li class="flex items-start">
          <span class="text-blue-500 mr-2">•</span>
          <span>Your data is stored locally and securely</span>
        </li>
      </ul>
    </div>
  </div>
</div>
