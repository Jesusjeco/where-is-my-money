<!-- Hamburger Menu Button -->
<div class="relative">
  <!-- Hamburger Button -->
  <button 
    (click)="toggleMenu()"
    class="fixed top-4 right-4 z-50 p-2 rounded-md bg-white shadow-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-200"
    [class.bg-gray-100]="isMenuOpen()"
    aria-label="Toggle menu"
  >
    <!-- Hamburger Icon -->
    <div class="w-6 h-6 flex flex-col justify-center items-center">
      <span 
        class="block w-5 h-0.5 bg-gray-600 transition-all duration-300 ease-in-out"
        [class.rotate-45]="isMenuOpen()"
        [class.translate-y-1.5]="isMenuOpen()"
      ></span>
      <span 
        class="block w-5 h-0.5 bg-gray-600 mt-1 transition-all duration-300 ease-in-out"
        [class.opacity-0]="isMenuOpen()"
      ></span>
      <span 
        class="block w-5 h-0.5 bg-gray-600 mt-1 transition-all duration-300 ease-in-out"
        [class.-rotate-45]="isMenuOpen()"
        [class.-translate-y-1.5]="isMenuOpen()"
      ></span>
    </div>
  </button>

  <!-- Overlay Background -->
  @if (isMenuOpen()) {
    <div 
      class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"
      (click)="closeMenu()"
    ></div>
  }

  <!-- Slide-out Menu Canvas -->
  <div 
    class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl z-40 transform transition-transform duration-300 ease-in-out"
    [class.translate-x-0]="isMenuOpen()"
    [class.translate-x-full]="!isMenuOpen()"
  >
    <!-- Menu Header -->
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">Where Is My Money</h2>
      <p class="text-sm text-gray-600 mt-1">Expense Tracker</p>
    </div>

    <!-- Menu Items -->
    <nav class="p-6">
      <ul class="space-y-4">
        <li>
          <a 
            routerLink="/home" 
            routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
            (click)="closeMenu()"
            class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 border border-transparent"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Home
          </a>
        </li>
        
        <li>
          <a 
            href="#expenses" 
            (click)="closeMenu()"
            class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 border border-transparent"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            View Expenses
          </a>
        </li>
        
        <li>
          <a 
            href="#reports" 
            (click)="closeMenu()"
            class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 border border-transparent"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            Reports
          </a>
        </li>
        
        <li>
          <a 
            href="#settings" 
            (click)="closeMenu()"
            class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 border border-transparent"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Settings
          </a>
        </li>
      </ul>
    </nav>

    <!-- Menu Footer -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200">
      <div class="text-xs text-gray-500 text-center">
        Version 1.0.0
      </div>
    </div>
  </div>
</div>
